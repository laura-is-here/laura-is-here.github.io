---
title: portfolio | laura is here
layout: default
---
<section class="grid-container">
    <div class="grid-item grid-item-intro">
        <div class="container-inner">
            <h1>portfolio</h1>
            <p>
                view some of my published projects
            </p>
        </div>
    </div>
    <div class="grid-item grid-item-side">
        <div class="container-inner">
            <h2>latest posts</h2>
            <p>coming soon!</p>
        </div>
    </div>
    <div class="grid-item grid-item-main">
        <div class="container-inner">
            <ul class="list-group">
                {% for item in site.data.projects %}
                <li class="list-group-row">
                    <div class="list-group-body">
                        <h2 class="">
                            <a href="{{ item.link }}" class="header-link" rel="noreferrer" target="_blank">
                                {{ item.name }} 
                                <i class="fas fa-arrow-right"></i>
                            </a>
                        </h2>
                        <p>
                            {{ item.description }} 
                        </p>
                    </div>
                    <figure class="list-group-img">
                        <a href="{{ item.link }}" class="no-style-link" rel="noreferrer" target="_blank">
                            <img src="{{ item.image.source }}" alt="{{ item.image.alt }}" width="100%">
                        </a>
                    </figure>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
