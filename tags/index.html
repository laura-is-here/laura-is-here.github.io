<!DOCTYPE html>
<html lang="en">

    <body>
        <header>
    <div class="container">
        <h1 class="site-title">
            <a href="/" class="no-style-link">
                <span class="text--bg-line--primary">
                    Laura is here<br>
                </span>
            </a>    
            <small class="text--bg-line--accent">
                Freelance web designer & developer
            </small>
        </h1>
    </div>
</header>
<nav class="navbar   container">
    <ul class="nav-links">
        
        
        <li class="">
            <a href="/" class="nav-link">
                Home
            </a>
        </li>
        
        <li class="">
            <a href="/portfolio/" class="nav-link">
                Portfolio
            </a>
        </li>
        
        <li class="">
            <a href="/posts/" class="nav-link">
                Blog
            </a>
        </li>
        
    </ul>
    <div class="position-relative">
        <button class="switch" id="themeSwitch" aria-pressed="false">
            <i class="fas fa-moon"></i> 
            Toggle Dark Theme
        </button>
        <button class="switch" id="colorSwitch" aria-expanded="false">
            <i class="fas fa-brush"></i>
            Choose Theme Color
        </button>
        <ul class="list-group   collapsible    bg-main   card" hidden>
            <li>
                <button class="switch    orange-hue">
                   Orange 
                </button>
            </li>
            <li>
                <button class="switch    blue-hue">
                    Blue 
                </button>
            </li>
            <li>
                <button class="switch    pink-hue">
                   Pink 
                </button>
            </li>
        </ul>
        
    </div>
</nav>
        <main class="">
            
<section class="">
    <div class="container">
        <h1>
            <span class="text--bg-line--primary">
                Latest posts
            </span>
        </h1>
        <ul class="list-group   grid-container">
            
        </ul>
        <div id="contact" class="sidebar   measure--md">
    <div class="flex-container">
        <div class="">
            <h1>
                <span class="text--bg-line--primary">
                    Contact
                </span>
            </h1>
            <p>Fill out the form below to get in touch with me</p>
            <form action="https://formspree.io/xdoolldp" method="POST">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" placeholder="your name" required class="form-control">
                <label for="_replyto" class="form-label">Email</label>
                <input type="email" id="_replyto" name="_replyto" placeholder="your email" required class="form-control">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" placeholder="your message" rows="6" required class="form-control"></textarea>
                <input type="submit" value="Send Message" class="form-control">
            </form>
            <h1>
                <span class="text--bg-line--primary">
                    Navigation
                </span>
            </h1>
            <ul class="list-group">
                
                <li>
                    <a href="/" class="anchor">
                        Home
                    </a>
                </li>
                
                <li>
                    <a href="/portfolio/" class="anchor">
                        Portfolio
                    </a>
                </li>
                
                <li>
                    <a href="/posts/" class="anchor">
                        Blog
                    </a>
                </li>
                
            </ul>
        </div>
    </div>
</div>
    </div>
</section>

        </main>
        <footer class="">
    <div class="container">
        <p class="accent-color-main">
            copyright &copy; 2019 laura is <span class="border-bottom-accent">here</span>
        </p>

</footer>
